<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        {% for document in documents %}
            <li>
                <a href="{{ document.file.url }}">{{ document.title }}</a>
                (Uploaded: {{ document.uploaded_at }})
            </li>
        {% endfor %}
    </ul>    
</body>
</html>
